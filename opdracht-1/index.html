<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Positioneren - Opdracht 1</title>
</head>
<body>
  <article class="recipe-card">
    <!--    Plaats hier alle elementen-->
    <figure>
      <img src="./assets/pastasalade-met-gerookte-kip.webp"
           alt="de pasta salade">
      <figcaption class="article-picture-caption">
        <p>
          <span class="icon">
            <img src="./assets/time.svg" width="10" height="10"
                 alt="De duur van het gerecht">
            20 min</span>
          <span class="icon">510 kcal</span>
          <span class="icon">4</span>
        </p>
      </figcaption>
    </figure>
    <h3>Pastasalade met gerookte kip</h3>
  </article>
</body>
</html>
